<h3>Data Analysis Operator</h3><p>





The operator evaluates the following 
local statistics for the user selected area of the image.</p><p><br>The follow statistics are calculated:</p>
<ol>
  <li><p>Mean</p></li><li><p>Standard Deviation</p></li><li><p>Coefficient of Variation</p></li><li><p>Equivalent Number of Looks</p></li></ol>
