<h3>Import ERS Product</h3>


<p>This option allows to import ERS1/2 products stored in the ENVISAT format into VISAT.</p>

<p>The supported ERS1/2 product types are:</p>
<ul>
    <li>SAR IMG/IMP products</li>
    <li>ATSR and ATSR-2 TOA products</li>
</ul>
