<body bgcolor="white">

This module provides a product reader for the MODIS product formats. The current implementation
allows for importing of all MODIS L1b product types of bot the AQUA and TERRA sensor.
The supported types in detail are:<br>
- MOD021KM<br>
- MYD021KM<br>
- MOD02HKM<br>
- MYD02HKM<br>
- MOD02QKM<br>
- MYD02QKM<br>
