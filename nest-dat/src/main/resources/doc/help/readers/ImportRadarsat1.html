<h3>Import RADARSAT-1 Product</h3>



<p>This option allows to import RADARSAT-1 products stored in the CEOS format into DAT.</p>


<p>The supported&nbsp;RADARSAT-1 product types are&nbsp;</p><ul><li>SLC,&nbsp;</li><li>SGF,&nbsp;</li><li>SGX,&nbsp;</li><li>SSG,&nbsp;</li><li>SCW,&nbsp;</li><li>SCN</li></ul>
